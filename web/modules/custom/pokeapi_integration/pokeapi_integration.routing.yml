pokeapi_integration.autocomplete:
  path: '/pokeapi/autocomplete'
  defaults:
    _controller: '\Drupal\pokeapi_integration\Controller\PokeApiController::autocomplete'
    _title: 'Pokémon Autocomplete'
  requirements:
    _permission: 'access content'
pokeapi_integration.save_image:
  path: '/pokeapi/save-image'
  defaults:
    _controller: '\Drupal\pokeapi_integration\Controller\PokeApiController::saveImage'
  requirements:
    _permission: 'access content'
  methods: ['POST']
pokeapi_integration.location_autocomplete:
  path: '/pokeapi/location-autocomplete'
  defaults:
    _controller: '\Drupal\pokeapi_integration\Controller\PokeApiController::autocompleteLocation'
    _title: 'Pokémon Location Autocomplete'
  requirements:
    _permission: 'access content'